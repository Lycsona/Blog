<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mariia Ostashevskaya's Blog">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/bootstrap_v3.3.7.css">
    <link rel="stylesheet" href="assets/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="assets/css/ripples.min.css">
    <link rel="stylesheet" href="assets/css/custom-style.css">
    <link rel="stylesheet" href="assets/css/loading-animation.css">
    <link rel="stylesheet" href="assets/css/layout.css">

    <script type="application/javascript" src="assets/js/jquery-3.2.1.min.js"></script>

    <% if (webpackConfig.htmlElements.headTags) { %>
    <!-- Configured Head Tags  -->
    <%= webpackConfig.htmlElements.headTags %>
    <% } %>

    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
</head>

<body>

<div class='top'></div>

<app>
    <div class="container">
        <div class="row">
            <div id="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="lading"></div>
            </div>
        </div>
    </div>
</app>

<div class='scrolltop'>
    <div class='scroll icon'><i class="fa fa-4x fa-angle-up"></i></div>
</div>

<% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
<!-- Webpack Dev Server reload -->
<script src="/webpack-dev-server.js"></script>
<% } %>

<script type="application/javascript" src="assets/js/material.js"></script>
<script type="application/javascript" src="assets/js/ripples.js"></script>
<script type="application/javascript" src="assets/js/scrollToTop.js"></script>
<script type="application/javascript">
    $.material.init();
    $.material.ripples();
    $.material.input();
    $.material.checkbox();
    $.material.radio();
</script>
<script src="https://cdn.ckeditor.com/4.5.11/full/ckeditor.js"></script>
</body>
</html>
