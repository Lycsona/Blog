<main>
    <!--Main layout-->
    <div class="container">

        <!--Page heading-->
        <div class="row wow fadeIn" data-wow-delay="0.2s">
            <div class="col-md-12">
                <h1 class="h1-responsive main-title">Articles
                    <small class="text-muted">for reading in your free time</small>
                </h1>
            </div>
        </div>
        <!--/.Page heading-->
        <hr>

        <div *ngIf="articles.length !== 0">
            <div *ngFor="let article of articles">

                <!--First row-->
                <div class="row mt-5 wow fadeIn" data-wow-delay="0.2s">
                    <!--Featured image-->
                    <div class="col-lg-7">
                        <div class="view overlay hm-white-light z-depth-1-half">
                            <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(107).jpg" class="img-fluid"
                                 alt="">
                            <div class="mask"></div>
                        </div>
                    </div>
                    <!--/.Featured image-->

                    <!--Post excerpt-->
                    <div class="col-lg-5">
                        <div>
                            <a [routerLink]="['/article', article.id]">
                                <h2 class="post-title font-bold">{{article.name}}</h2>
                            </a>

                            <i class="fa fa-calendar icon-color" aria-hidden="true"></i>
                            <span class="summary-text-color">
                                <small> &#160;{{article.createdAt | date: 'MMMM dd, yyyy'}}</small>
                            </span>

                        </div>

                        <p class="my-4 content" [innerHTML]="article.content"></p>

                        <div class="read-more">
                            <a [routerLink]="['/article', article.id]" class="btn btn-primary">Learn more</a>

                            <div class="pull-right">
                            <span *ngIf="article.tags.length > 0">
                            <i class="fa fa-tags icon-color" aria-hidden="true"></i>
                                <span *ngFor="let tag of article.tags;"
                                      class="label-tag disable-tag-label-color tag-label-color cursor-hand"
                                      [routerLink]="['/list-of-articles/tag', tag.id]">
                                   <small>{{tag.name}}</small>
                                </span>
                            </span>
                            </div>
                        </div>

                    </div>
                    <!--/.Post excerpt-->
                </div>
                <!--/.First row-->
            </div>
        </div>
        <br>
        <hr>

        <!--Pagination-->
        <nav class="row flex-center wow fadeIn" data-wow-delay="0.2s" *ngIf="pageTotal.length > 1">
            <ul class="pagination">
                <li class="page-item" [ngClass]="pageNo === 0 ? 'page-item disabled' : ''">
                    <a class="page-link" (click)="prevPage()" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of pageTotal; let index = index"
                    [ngClass]="pageNo === index ? 'page-item active' : ''">
                    <a class="page-link" (click)="changePage(index)">{{ index + 1 }}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="nextPage()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!--/.Pagination-->
    </div>
    <!--/.Main layout-->
</main>

<div *ngIf="articles.length === 0" class="article-block">
    <div class="container">
        <div class="row">
            <div id="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="lading"></div>
            </div>
        </div>
    </div>
</div>
