<div class="container">
  <div class="row">
    <button class="btn btn-info" [routerLink]="['/admin']">
      <i class="fa fa-backward" aria-hidden="true"></i>
    </button>
  </div>
  <div class="col-md-8 col-sm-8 pull-left">
    <table class="table">
      <tbody>
      <tr *ngFor="let tag of tags">
        <td class="col-md-8 text-uppercase">
          <a href="javascript:void(0)" class="btn btn-elegant col-lg-3">{{tag.name}}</a>
        </td>
        <td class="col-md-2"><a href="javascript:void(0)" class="btn btn-info">update</a></td>
        <td class="col-md-2"><a (click)="onDelete(tag.id)" class="btn btn-warning">remove</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4 col-sm-4 pull-right">
    <div class="well">
      <div class="form-group">
        <label class="control-label" for="tag_title">Tag title</label>
        <input type="text" id="tag_title" [(ngModel)]="name">
      </div>

      <a class="btn btn-info btn-sm" (click)="onCreate()">Create</a>
    </div>
  </div>
</div>
