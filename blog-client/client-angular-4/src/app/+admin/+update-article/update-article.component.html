<div class="container">
    <div class="row">
        <button class="btn btn-info" [routerLink]="['/admin']">
            <i class="fa fa-backward" aria-hidden="true"></i>
        </button>
    </div>

    <div class="col-md-8 col-sm-7 pull-left">
        <div class="form-group label-floating row m-b-2">
            <label class="control-label" for="title_input">Title</label>
            <input class="form-control input-lg" id="title_input" type="text"
                   [(ngModel)]="model.title"
                   [formControl]="updateArticleForm.controls['title']" required>
            <div *ngIf="formErrors.title" class="form-error color-lightcoral">{{formErrors.title}}</div>
        </div>
        <div class="form-group label-floating row m-b-2">
            <label class="control-label" for="url_title_input">Url Title</label>
            <input class="form-control input-lg" id="url_title_input" type="text"
                   [(ngModel)]="model.urlTitle"
                   [pattern]="patternNoSpace"
                   [formControl]="updateArticleForm.controls['urlTitle']" required>
            <div *ngIf="formErrors.urlTitle" class="form-error color-lightcoral">{{formErrors.urlTitle}}</div>
        </div>
        <div class="form-group label-floating">
            <label class="control-label" for="summary_input">Summary</label>
            <input class="form-control input-lg" type="text" id="summary_input"
                   [(ngModel)]="model.summary"
                   [formControl]="updateArticleForm.controls['summary']" required>
            <div *ngIf="formErrors.summary" class="form-error color-lightcoral">{{formErrors.summary}}</div>
        </div>
        <div class="row m-b-2 m-t-2">
            <ckeditor
                    [(ngModel)]="model.content"
                    debounce="500">
            </ckeditor>
        </div>
        <div class="form-group label-floating">
            <label class="control-label" for="footer_input">Footer</label>
            <input class="form-control input-lg" type="text" id="footer_input" [(ngModel)]="model.footer"
                   [formControl]="updateArticleForm.controls['footer']" required>
            <div *ngIf="formErrors.footer" class="form-error color-lightcoral">{{formErrors.footer}}</div>
        </div>
        <div class="row">
            <div class="pull-right">
                <a (click)="onSubmit()" class="btn btn-raised btn-info">Submit</a>
            </div>
        </div>
    </div>

    <div class="col-md-3 col-sm-4 pull-right">
        <div *ngIf="tags.length !== 0">
            <div class="row">
                <label for="tags">Tags</label>
                <select id="tags" multiple="" class="form-control"
                        size="{{tags.length}}" [(ngModel)]="selectedTags">
                    <option *ngFor="let tag of tags" [ngValue]="tag">
                        {{tag.tagTitle}}
                    </option>
                </select>
            </div>

            <div class="row">
                <p>Current tags:</p>
                <span *ngFor="let selectedTag of model.tags;" class="label label-default m-l-1">
                    {{selectedTag.tagTitle}}
                </span>
            </div>
        </div>

        <!--UPLOAD PIC-->
        <div class="row">
            <div class="m-t-15">
                <image-upload
                        [max]="1"
                        [url]="imgUploadUrl"
                        [buttonCaption]="'Select Images!'"
                        [dropBoxMessage]="'Drop your images here!'"
                        (isPending)="disableSendButton($event)"
                ></image-upload>
            </div>
        </div>
    </div>

</div>
