<div class="container">
    <div class="row">
        <button class="btn btn-info" [routerLink]="['/admin']">
            <i class="fa fa-backward" aria-hidden="true"></i>
        </button>
    </div>

    <div class="col-md-8 col-sm-7 pull-left">
        <div class="form-group label-floating row m-b-2">
            <label class="control-label" for="title_input">Title</label>
            <input class="form-control input-lg" id="title_input" type="text"
                   [(ngModel)]="model.name"
                   [formControl]="updateArticleForm.controls['name']" required>
            <div *ngIf="formErrors.name" class="form-error color-lightcoral">{{formErrors.name}}</div>
        </div>
        <div class="row m-b-2 m-t-2">
            <ckeditor
                    [(ngModel)]="model.content"
                    debounce="500">
            </ckeditor>
        </div>
        <div class="row">
            <div class="pull-right">
                <a (click)="onSubmit()" class="btn btn-raised btn-info">Submit</a>
            </div>
        </div>
    </div>

    <div class="col-md-3 col-sm-4 pull-right">
        <div *ngIf="tags.length !== 0">
            <div class="row">
                <label for="tags">Tags</label>
                <select id="tags" multiple="" class="form-control"
                        size="{{tags.length}}" [(ngModel)]="selectedTags">
                    <option *ngFor="let tag of tags" [ngValue]="tag">
                        {{tag.name}}
                    </option>
                </select>
            </div>

            <div class="row">
                <p>Current tags:</p>
                <span *ngFor="let selectedTag of model.tags;" class="label label-default m-l-1">
                    {{selectedTag.name}}
                </span>
            </div>
        </div>

        <!--UPLOAD PIC-->
        <div class="row">
            <div class="m-t-15">
                <image-upload
                        [max]="1"
                        [url]="imgUploadUrl"
                        [buttonCaption]="'Select Image!'"
                        [dropBoxMessage]="'Drop your image here!'"
                        (isPending)="disableSendButton($event)"
                ></image-upload>
            </div>
        </div>
    </div>

</div>
